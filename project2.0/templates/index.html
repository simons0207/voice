<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Serene.AI</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-100 w-full">
  <div class="flex">
    <div
      id="recordingIndicator"
      style="
        display: none;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        margin-top: 20px;
        margin-bottom: 10px;
        margin-left: 40px;
      "
    ></div>
    <button
      id="startButton"
      style="padding: 20px;"
      class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-10 mt-2"
    >
      StartRecording
    </button>
    <button
      id="stopButton"
      style="display: none; padding: 20px;"
      class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-10 mt-2"
    >
      StopRecording
    </button>
  </div>
  <script src="static/js/script.js"></script>
</body>
</html>
